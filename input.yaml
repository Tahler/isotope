apiVersion: v1alpha1
default:
  payloadSize: 1 KB
  computeUsage: 10%
  memoryUsage: 10%
services:
  A:
    computeUsage: 50%
    memoryUsage: 20%
    errorRate: 0.01%
    script:
    - sleep: 100ms
  B:
  C:
    script:
    - get:
        service: A
        payloadSize: 10K
    - post: B
  D:
    # Call A and C concurrently, process, then call B.
    script:
    - - get: A
      - get: C
    - sleep: 10ms
    - delete: B
